<!DOCTYPE html>

<html>
  <head>
    <style>
      body {
        background-image: url("https://images.unsplash.com/photo-1519680772-8b5b0b5f5b0d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80");
      }
      .big {
        width: 360px;
        height: 360px;
      }
      .medium {
        width: 240px;
        height: 240px;
      }
      .small {
        width: 180px;
        height: 180px;
      }
      .cyan-border {
        border: 5px solid cyan;
      }
      .navy-border {
        border: 5px solid navy;
      }
      .avatar {
        border-radius: 50%;
      }
      .rounded {
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <img
      src="https://splash247.com/wp-content/uploads/2021/03/Nike-1-631x1024.jpg"
      class="big cyan-border"
    />
    <p>Big image with cyan border</p>
    <img
      src="https://www.lifewire.com/thmb/NuvIVjOpUOdtA79xvZyQgisxcYc=/400x0/filters:no_upscale():max_bytes(150000):strip_icc()/Goalfor2020FunnyMeme-04eadff55a17489a85453238481fe36e.jpg"
      class="avatar medium navy-border"
    />
    <p>Medium avatar with navy border</p>
    <img
      src="https://www.researchgate.net/publication/344603358/figure/fig1/AS:945655560286208@1602473263829/Example-of-Cat-Meme.ppm"
      class="rounded small red-border"
    />
    <p>Small rounded image with red border</p>
  </body>
</html>
