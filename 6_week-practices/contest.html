<html>
  <head>
    <link rel="stylesheet" href="./contest.css" />
    <link rel="stylesheet" href="./utils.css" />
    <title>Pizza Web Contest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nabla&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <img
        src="https://helios-i.mashable.com/imagery/articles/06YkoiA6HHEVTWDiXFiFsw4/hero-image.fill.size_1248x702.v1658745007.png"
        alt="app-logo"
      />
      <div class="nav-left-container">
        <input placeholder="Search..." />
        <button>Add Video</button>
      </div>

      <div
        class="nav-center-container d-flex justify-content-between align-items-center"
      >
        <button
          class="nav-button d-flex justify-content-between align-items-center"
        >
          <img
            class="icon"
            src="https://img.icons8.com/color/344/chinchilla.png"
            alt="nav-icon"
          />
          <p>Cases</p>
        </button>
        <button
          class="nav-button d-flex justify-content-between align-items-center"
        >
          <img
            class="icon"
            src="https://img.icons8.com/color/344/crane-bird.png"
            alt="nav-icon"
          />
          <p>Dashboard</p>
        </button>
        <button
          class="nav-button d-flex justify-content-between align-items-center"
        >
          <img
            class="icon"
            src="https://img.icons8.com/color/344/hummingbird.png"
            alt="nav-icon"
          />
          <p>FAQ</p>
        </button>
      </div>

      <div class="nav-right-container">
        <button>
          <img
            class="icon"
            src="https://img.icons8.com/bubbles/344/chinchilla.png"
            alt="icon"
          />
        </button>
        <button>
          <img
            class="icon"
            src="https://img.icons8.com/bubbles/344/chinchilla.png"
            alt="icon"
          />
        </button>
        <div
          class="nav-right-user d-flex flex-row justify-content-between align-items-center"
        >
          <div
            class="nav-right-user-coins d-flex flex-row justify-content-between"
          >
            <img
              class="user-coins"
              src="https://img.icons8.com/color/344/minecraft-diamond.png"
              alt="coin"
            />
            <p>784</p>
          </div>
          <img
            class="user-avatar"
            src="https://img.icons8.com/color/344/minecraft-pug.png"
            alt="user-logo"
          />
        </div>
      </div>
    </nav>
    <main class="d-flex justify-content-between align-items-center">
      <section class="main-left-navigation">
        <div class="main-left-general-container">
          <button
            class="nav-button d-flex justify-content-between align-items-center"
          >
            <img
              class="icon"
              src="https://img.icons8.com/color/344/turkey-.png"
              alt="nav-icon"
            />
            <p>Profile</p>
          </button>
          <button
            class="nav-button d-flex justify-content-between align-items-center mt-1"
          >
            <img
              class="icon"
              src="https://img.icons8.com/color/344/toucan.png"
              alt="nav-icon"
            />
            <p>Search</p>
          </button>
          <button
            class="nav-button d-flex justify-content-between align-items-center mt-1"
          >
            <img
              class="icon"
              src="https://img.icons8.com/color/344/parrot.png"
              alt="nav-icon"
            />
            <p>Messages</p>
          </button>
          <button
            class="nav-button d-flex justify-content-between align-items-center mt-1"
          >
            <img
              class="icon"
              src="https://img.icons8.com/color/344/peacock.png"
              alt="nav-icon"
            />
            <p>Developments</p>
          </button>
          <button
            class="nav-button d-flex justify-content-between align-items-center mt-1"
          >
            <img
              class="icon"
              src="https://img.icons8.com/color/344/pelican.png"
              alt="nav-icon"
            />
            <p>Matches</p>
          </button>
          <button
            class="nav-button d-flex justify-content-between align-items-center mt-1"
          >
            <img
              class="icon"
              src="https://img.icons8.com/color/344/pinguin.png"
              alt="nav-icon"
            />
            <p>Score</p>
          </button>
          <button
            class="nav-button d-flex justify-content-between align-items-center mt-1"
          >
            <img
              class="icon"
              src="https://img.icons8.com/color/344/puffin-bird.png"
              alt="nav-icon"
            />
            <p>Tasks</p>
          </button>
        </div>

        <div
          class="main-left-social mt-3 d-flex justify-content-between align-items-center"
        >
          <img
            class="icon"
            src="https://img.icons8.com/color/344/discord-logo.png"
          />
          <img
            class="icon"
            src="https://img.icons8.com/color/344/telegram-app--v1.png"
          />
          <img
            class="icon"
            src="https://img.icons8.com/color/344/whatsapp--v1.png"
          />
          <img
            class="icon"
            src="https://img.icons8.com/color/344/hangout.png"
          />
          <img class="icon" src="https://img.icons8.com/color/344/icq.png" />
          <img
            class="icon"
            src="https://img.icons8.com/color/344/vestige.png"
          />
          <img class="icon" src="https://img.icons8.com/color/344/viber.png" />
        </div>
        <div class="main-left-additional mt-3">
          <button
            class="nav-button d-flex justify-content-between align-items-center"
          >
            <img
              class="icon"
              src="https://img.icons8.com/color/344/flying-duck.png"
              alt="nav-icon"
            />
            <p>Setting</p>
          </button>
          <button
            class="nav-button d-flex justify-content-between align-items-center mt-1"
          >
            <img
              class="icon"
              src="https://img.icons8.com/color/344/kiwi-bird.png"
              alt="nav-icon"
            />
            <p>Conditions</p>
          </button>
          <button
            class="nav-button d-flex justify-content-between align-items-center mt-1"
          >
            <img
              class="icon"
              src="https://img.icons8.com/color/344/ostrich-head-in-sand.png"
              alt="nav-icon"
            />
            <p>Confidentiality</p>
          </button>
        </div>
      </section>
      <section class="main-content">
        <div class="main-decor-circle"></div>
        <img
          class="main-decor"
          src="https://static.wikia.nocookie.net/dota2_gamepedia/images/9/91/Nightstalker.png/revision/latest?cb=20120418150210"
        />
        <p class="main-content-title">Best Games</p>
        <h3 class="main-content-game mt-1">FORTNITE</h3>
        <div class="main-content-tournament mt-1">
          <h3>World Championships</h3>
          <h5>Live Coverage All Tournaments</h5>
        </div>
        <button class="main-content-button mt-2">PLAY TO GAME</button>

        <div class="main-content-container mt-2">
          <h5>Streams<span>(744)</span></h5>
          <div
            class="main-content-nav d-flex justify-content-between align-items-center"
          >
            <div
              class="main-content-nav-right d-flex justify-content-between align-items-center"
            >
              <p>All</p>
              <p class="ml-1">Live</p>
              <p class="ml-1">New</p>
              <p class="ml-1">Upcoming</p>
              <p class="ml-1">Past</p>
              <p class="ml-1">Championship</p>
            </div>

            <button class="main-content-button mt-2">PLAY TO GAME</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
